<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTiendaPop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contenedor-envios">
        <p>ENVIOS GRATIS A TODO EL PAÍS POR CORREO ARG EN COMPRAS SUPERIORES A $ 35.999</p>
    </div>
    <div class="contenedor-principal">
        <header class="header-mobile"> 
            <a href="./index.html">
                <img src="./img/logo.png" alt="" class="logo">
            </a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <a href="./index.html">
                    <img src="./img/logo.png" alt="" class="logo">
                </a>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los Funko Pops!</button>
                    </li>
                    <li>
                        <button id="starwars" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Star Wars</button>
                    </li>
                    <li>
                        <button id="pokemon" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pokemon</button>
                    </li>
                    <li>
                        <button id="marvel" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Marvel</button>
                    </li>
                    <li>
                        <button id="disney" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Disney</button>
                    </li>
                    <li>
                        <a class="boton-menu botones-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Mi Tienda Pop</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los Funko Pops!</h2>
            <div id="contenedor-productos"  class="contenedor-productos">
                <!-- Los productos aparecen por el JS -->
            </div>
        </main>

    </div>

    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
