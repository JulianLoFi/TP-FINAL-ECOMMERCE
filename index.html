<!DOCTYPE html>

<!--NAVBAR-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="#">
      <img src="iconos/funko.png" alt="Logo" height="100">
    </a>

    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
            Productos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Marvel</a></li>
            <li><a class="dropdown-item" href="#">DC</a></li>
            <li><a class="dropdown-item" href="#">Anime</a></li>
            <li><a class="dropdown-item" href="#">Star Wars</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>

    <!-- ÍCONOS -->

    <div class="d-flex ms-3">
      <a class="nav-link me-3" href="#">
        
        <img src="iconos/user.png" alt="Cuenta" height="30">
      </a>
      <a class="nav-link ms-2" href="#">
        
        <img src="iconos/carrito.png" alt="Carrito" height="30">
      </a>
    </div>
  </div>
</nav>

<!--CARRUSEL-->

<div class="carrusel-principal">
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="carrusel/star.jpg" class="d-block w-100" alt="Pokemon" height="500">
    </div>
    <div class="carousel-item">
      <img src="carrusel/avengers.jpg" class="d-block w-100" alt="Avengers" height="500">
    </div>
    <div class="carousel-item">
      <img src="carrusel/spider.jpg" class="d-block w-100" alt="Stranger" height="500">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<!-- ACA TERMINA EL CARUSEL-->
